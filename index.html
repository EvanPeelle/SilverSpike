    <div id='weeklyReview' style="display: none">Weekly Review Checklist<br>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Collect all surrounding items, and put away</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">collect all loose papers and materials into inbox</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Get in to zero: process all into system
      </label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">empty my head: put all my thoughts into writing, capture it all into system</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review action lists: mark off completed, review for reminders to record all current next actions.
      </label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review Previous Calender data: triggers or any info that needs to be moved to current active projects.
      </label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review Upcoming calender: long and short term, capture action triggers.</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review Waiting for List: make next actions for any needed follow up. mark off recieved.</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review Project and larger outcome lists: Evaluate status of each outcome/goal one by one.[0-100%Bars]</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Make at least one Next action for each one.</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">    Review any Plans, support materials, to trigger new actions or completetions.</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review Any relevant checklists: use as trigger for any new actions.</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Review someday maybe list: transfer any projects outcomes that are now relevant, delete others.</label>
      <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">Add any new ideas to my system.</label>
      <!-- <input type="checkbox" name="checkbox" class="checkbox_id" value="value"><label for="checkbox_id">stop nurturing/never do again/learned from what? - to my weekly review doc</label> -->
