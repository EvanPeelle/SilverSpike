  <title>GTD WorkFlow</title>
     <div id = "alphabetical">
       <li>First Action to do in this context</li>
       <input class="next" type="text" value="wat" autofocus>
       <!-- <li>Second Action to do in this context</li> -->

     </div>
    <script>
$( "input" ).focus();

var projectName = "project name here"

$('body').bind('keydown', function(e) {
  if (e.keyCode == 13) {
    var value = $('.next').val()
    console.log(value)
    $('p:first').remove();
    $('#alphabetical').append('<li>' + value + '</li>' + '<input class="next" type="text" value=""><p>' + projectName + '</p>');
    $('.next:first').remove();
    $( "input" ).focus();
}
  //shift D = complete
  if (e.shiftKey && e.keyCode == 68)  {
    $('#alphabetical li:last').css( "background-color", "green" );
  }
  //shift W = waiting on
  if (e.shiftKey && e.keyCode == 87)  {
    $('#alphabetical li:last').css( "background-color", "blue" );
  }
  //shift C = clear previous
  if (e.shiftKey && e.keyCode == 67)  {
    $('#alphabetical li:last').css( "background-color", "blue" );
  }
});
